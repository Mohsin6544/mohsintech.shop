<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            padding-top: 90px; /* Space for fixed navbar */
            line-height: 1.6;
            color: #444;
        }

        /* Animation for page background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(100, 100, 255, 0.03), rgba(100, 200, 255, 0.03), rgba(200, 100, 255, 0.03));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        /* Navigation styles from the previous file */
        .nav-container {
            width: 100%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .logo:hover {
            transform: rotateY(15deg);
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin-right: 20px;
        }
        
        .nav-links li {
            margin: 0 5px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.85;
        }
        
        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .nav-links a.active {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* All Blogs Page Styles */
        .blogs-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            position: relative;
            padding-bottom: 15px;
        }

        .page-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #d946ef);
            border-radius: 2px;
        }

        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .blog-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.5s forwards;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-transform: capitalize;
        }

        .tech {
            background: linear-gradient(45deg, #4f46e5, #6366f1);
        }

        .lifestyle {
            background: linear-gradient(45deg, #10b981, #34d399);
        }

        .health {
            background: linear-gradient(45deg, #ef4444, #f87171);
        }

        .education {
            background: linear-gradient(45deg, #f59e0b, #fbbf24);
        }

        .blog-content {
            padding: 25px;
        }

        .blog-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            cursor: pointer;
            transition: color 0.3s;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 3.2rem;
        }

        .blog-title:hover {
            color: #6366f1;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .blog-meta span {
            display: flex;
            align-items: center;
        }

        .blog-meta i {
            margin-right: 5px;
            color: #6366f1;
        }

        .blog-excerpt {
            color: #666;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
            font-size: 0.95rem;
            min-height: 4.8rem;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .blog-tag {
            background-color: #f1f5ff;
            color: #6366f1;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            transition: all 0.3s;
            font-weight: 500;
        }

        .blog-tag:hover {
            background-color: #6366f1;
            color: white;
            transform: translateY(-2px);
        }

        .read-more {
            display: inline-block;
            margin-top: 15px;
            color: #6366f1;
            font-weight: 500;
            text-decoration: none;
            position: relative;
            padding-bottom: 2px;
        }

        .read-more:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #6366f1;
            transition: width 0.3s;
        }

        .read-more:hover:after {
            width: 100%;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .pagination-btn {
            background-color: white;
            border: none;
            padding: 10px 18px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #666;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .pagination-btn:hover {
            background-color: #f1f5ff;
            color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .pagination-btn.active {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .category-btn {
            background-color: white;
            border: none;
            padding: 10px 20px;
            margin: 8px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #666;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .category-btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            transition: height 0.3s ease;
            z-index: -1;
            border-radius: 25px;
        }

        .category-btn:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.2);
        }

        .category-btn:hover:before {
            height: 100%;
        }

        .category-btn.active {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
        }

        /* Hidden Blog Cards */
        .blog-card.hidden {
            display: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            text-align: center;
            margin: 80px 0;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .spinner {
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-left: 4px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* No Posts Message */
        .no-posts {
            text-align: center;
            margin: 80px 0;
            color: #666;
            display: none;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .no-posts h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .no-posts p {
            font-size: 1.1rem;
        }

        /* Error Message */
        .error-message {
            text-align: center;
            margin: 80px 0;
            color: #e74c3c;
            display: none;
            padding: 30px;
            background-color: #fdf7f7;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .error-message h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading Animation */
        .blog-card {
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }

        /* Add delay to each card for cascading effect */
        .blog-card:nth-child(1) { animation-delay: 0.1s; }
        .blog-card:nth-child(2) { animation-delay: 0.2s; }
        .blog-card:nth-child(3) { animation-delay: 0.3s; }
        .blog-card:nth-child(4) { animation-delay: 0.4s; }
        .blog-card:nth-child(5) { animation-delay: 0.5s; }
        .blog-card:nth-child(6) { animation-delay: 0.6s; }

        /* Page transitions */
        .page-transition {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 1000px) {
            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
                flex-direction: column;
                align-items: center;
                padding: 80px 0 30px;
                box-shadow: -5px 0 25px rgba(0, 0, 0, 0.15);
                transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                z-index: 100;
            }

            .nav-links.active {
                display: flex;
                right: 0;
            }

            .menu-toggle {
                display: block;
                position: relative;
                z-index: 101;
            }

            .nav-links li {
                width: 80%;
                margin: 8px 0;
            }

            .nav-links a {
                display: block;
                text-align: center;
                width: 100%;
                padding: 12px 20px;
            }

            .blogs-grid {
                grid-template-columns: 1fr;
            }

            .category-filter {
                flex-direction: column;
                align-items: center;
            }

            .category-btn {
                width: 80%;
                margin: 5px 0;
            }
        }

    .logo-circle {
    width: 70px;
    height: 70px;

    <div id="feaa"></div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";
        import { getDatabase, ref, onValue, query, orderByChild, limitToFirst, startAt, endAt, get } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbDE0qGjNOBJlhcmp31ej_Q9YDCtSQBCo",
            authDomain: "editable-database-9d7a7.firebaseapp.com",
            projectId: "editable-database-9d7a7",
            storageBucket: "editable-database-9d7a7.firebasestorage.app",
            messagingSenderId: "859479978156",
            appId: "1:859479978156:web:cf7005d11f4438992b2f09",
            measurementId: "G-629CLB3EZN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // DOM Elements
        const blogsGrid = document.getElementById('blogsGrid');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noPostsMessage = document.getElementById('noPosts');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const paginationContainer = document.getElementById('pagination');
        const categoryButtons = document.querySelectorAll('.category-btn');

        // Pagination variables
        const postsPerPage = 6;
        let currentPage = 1;
        let allPosts = [];
        let filteredPosts = [];

        // Set up event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu setup
            setupMobileMenu();
            
            // Set up category filter buttons
            setupCategoryButtons();
            
            // Load blog posts
            loadBlogPosts();
            
            // Load footer
            loadFooter();
        });

        // Setup mobile menu
        function setupMobileMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                // Toggle menu icon
                this.innerHTML = navLinks.classList.contains('active') ? '✕' : '☰';
            });

            // Close menu when a link is clicked
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    menuToggle.innerHTML = '☰';
                });
            });
        }

        // Setup category filter buttons
        function setupCategoryButtons() {
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Add transition class to the blogs grid
                    blogsGrid.classList.add('page-transition');
                    
                    // Remove active class from all buttons
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    // Filter posts by category
                    filterByCategory(this.dataset.category);
                    
                    // Remove transition class after animation completes
                    setTimeout(() => {
                        blogsGrid.classList.remove('page-transition');
                    }, 500);
                });
            });
        }

        // Load footer
        function loadFooter() {
            fetch('f2.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('feaa').innerHTML = data;
                })
                .catch(err => {
                    console.error("Error loading footer:", err);
                });
        }

        // Load blog posts from database
        function loadBlogPosts() {
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            blogsGrid.style.display = 'none';
            noPostsMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Get database reference
            const postsRef = ref(database, 'posts');
            
            // Fetch posts
            onValue(postsRef, (snapshot) => {
                if (snapshot.exists()) {
                    allPosts = [];
                    
                    // Convert Firebase data to array
                    snapshot.forEach((childSnapshot) => {
                        const postId = childSnapshot.key;
                        const postData = childSnapshot.val();
                        
                        // Add post to array with its ID
                        allPosts.push({
                            id: postId,
                            ...postData
                        });
                    });
                    
                    // Sort by date (newest first)
                    allPosts.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
                    
                    // Initially show all posts
                    filteredPosts = [...allPosts];
                    
                    if (filteredPosts.length > 0) {
                        // Display first page
                        displayPosts(1);
                        updatePagination();
                        blogsGrid.style.display = 'grid';
                    } else {
                        // No posts found
                        showNoPosts();
                    }
                } else {
                    // No posts found
                    showNoPosts();
                }
                
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
            }, (error) => {
                console.error("Error loading posts:", error);
                showError(error);
            });
        }

        // Show error message
        function showError(error) {
            loadingSpinner.style.display = 'none';
            blogsGrid.style.display = 'none';
            errorMessage.style.display = 'block';
            noPostsMessage.style.display = 'none';
            
            errorText.textContent = error ? error.message : "An unknown error occurred while loading blog posts.";
        }

        // Show no posts message
        function showNoPosts() {
            loadingSpinner.style.display = 'none';
            blogsGrid.style.display = 'none';
            errorMessage.style.display = 'none';
            noPostsMessage.style.display = 'block';
        }

        // Create and display blog cards
        function displayPosts(page) {
            // Clear existing content
            blogsGrid.innerHTML = '';
            
            // Calculate pagination limits
            const startIndex = (page - 1) * postsPerPage;
            const endIndex = page * postsPerPage;
            const postsToDisplay = filteredPosts.slice(startIndex, endIndex);
            
            if (postsToDisplay.length === 0) {
                // No posts to display
                blogsGrid.style.display = 'none';
                noPostsMessage.style.display = 'block';
                return;
            }
            
            // Show grid, hide no posts message
            blogsGrid.style.display = 'grid';
            noPostsMessage.style.display = 'none';
            
            // Create blog cards
            postsToDisplay.forEach((post, index) => {
                // Create blog card
                const blogCard = document.createElement('div');
                blogCard.className = 'blog-card';
                blogCard.setAttribute('data-category', post.category || 'other');
                blogCard.style.animationDelay = `${0.1 * index}s`;
                
                // Format date
                const postDate = post.createdAt ? new Date(post.createdAt) : new Date();
                const formattedDate = postDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                // Create excerpt from content (first 120 characters)
                const content = post.content || 'No content available';
                const excerpt = content.length > 120 
                    ? content.substring(0, 120) + '...' 
                    : content;
                
                // Create tags HTML
                let tagsHTML = '';
                if (post.tags) {
                    // Handle tags as array or string
                    if (Array.isArray(post.tags)) {
                        post.tags.forEach(tag => {
                            tagsHTML += `<span class="blog-tag">${tag}</span>`;
                        });
                    } else if (typeof post.tags === 'string') {
                        tagsHTML = `<span class="blog-tag">${post.tags}</span>`;
                    }
                } else {
                    // Add default tag if none exist
                    tagsHTML = `<span class="blog-tag">${post.category || 'Blog'}</span>`;
                }
                
                // Set blog card HTML - REMOVED IMAGE SECTION
                blogCard.innerHTML = `
                    <div class="blog-content">
                        <h2 class="blog-title">${post.title || 'Untitled Post'}</h2>
                        <div class="blog-meta">
                            <span>${post.readTime || 5} min read</span>
                            <span>${formattedDate}</span>
                        </div>
                        <p class="blog-excerpt">${excerpt}</p>
                        <div class="blog-tags">
                            ${tagsHTML}
                        </div>
                    </div>
                `;
                
                // Add click event to view full blog post
                blogCard.querySelector('.blog-title').addEventListener('click', () => {
                    // Redirect to a detailed view of the blog post
                    window.location.href = `view.html?id=${post.id}`;
                });
                
                // Add card to grid
                blogsGrid.appendChild(blogCard);
            });
        }

        // Update pagination buttons
        function updatePagination() {
            paginationContainer.innerHTML = '';
            
            // Calculate total pages
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'flex';
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'pagination-btn';
                prevBtn.textContent = 'Prev';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    displayPosts(currentPage);
                    updatePagination();
                    // Scroll to top of blogs container
                    document.querySelector('.blogs-container').scrollIntoView({ behavior: 'smooth' });
                });
                paginationContainer.appendChild(prevBtn);
            }
            
            // Page buttons (show max 5 pages)
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayPosts(currentPage);
                    updatePagination();
                    // Scroll to top of blogs container
                    document.querySelector('.blogs-container').scrollIntoView({ behavior: 'smooth' });
                });
                paginationContainer.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'pagination-btn';
                nextBtn.textContent = 'Next';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    displayPosts(currentPage);
                    updatePagination();
                    // Scroll to top of blogs container
                    document.querySelector('.blogs-container').scrollIntoView({ behavior: 'smooth' });
                });
                paginationContainer.appendChild(nextBtn);
            }
        }

        // Filter posts by category
        function filterByCategory(category) {
            if (category === 'all') {
                filteredPosts = [...allPosts];
            } else {
                filteredPosts = allPosts.filter(post => post.category === category);
            }
            
            currentPage = 1;
            displayPosts(currentPage);
            updatePagination();
        }
    </script>
