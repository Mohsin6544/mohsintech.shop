
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere - Sign Up</title>
    <style>
        /* Main CSS */
        :root {
            --primary-color: #a46efc;
            --primary-dark: #8955e9;
            --secondary-color: #f8f9fc;
            --text-color: #333;
            --light-text: #6e7075;
            --border-color: #e3e6f0;
            --success-color: #1cc88a;
            --error-color: #e74a3b;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #8a6cff, #c65df0, #ff77e0, #70d6ff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float-animation 15s infinite linear;
            z-index: -1;
            backdrop-filter: blur(3px);
            box-shadow: 0 8px 32px rgba(198, 93, 240, 0.1);
        }

        .floating-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: 10%;
            animation-duration: 25s;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: 10%;
            animation-duration: 30s;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 30%;
            left: -50px;
            animation-duration: 20s;
            animation-delay: 1s;
        }

        .floating-shape:nth-child(4) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 15%;
            animation-duration: 18s;
            animation-delay: 3s;
        }

        .floating-shape:nth-child(5) {
            width: 250px;
            height: 250px;
            top: 15%;
            right: -50px;
            animation-duration: 22s;
            animation-delay: 4s;
        }

        @keyframes float-animation {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(5%, 10%) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(10%, 5%) rotate(180deg) scale(1);
            }
            75% {
                transform: translate(5%, -5%) rotate(270deg) scale(0.9);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        /* Glowing Effect */
        .glow {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 119, 224, 0.3) 0%, rgba(138, 108, 255, 0) 70%);
            animation: pulse 5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.1;
            }
        }

        @keyframes float-slow {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
            100% {
                transform: translateY(5px) rotate(-5deg);
            }
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        ul {
            list-style: none;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(164, 110, 252, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #a46efc, #c65df0);
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff77e0, #8a6cff);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(164, 110, 252, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .btn-primary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        /* Auth CSS */
        .auth-container {
            display: flex;
            width: 85%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3), 
                        0 0 15px rgba(198, 93, 240, 0.3), 
                        0 0 30px rgba(138, 108, 255, 0.2);
            animation: fadeIn 1s ease forwards, floatUp 1.2s ease-out forwards;
            transform: translateY(30px);
            opacity: 0;
        }

        .auth-form-container {
            flex: 1;
            padding: 40px;
            animation: slideInLeft 0.8s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
            overflow-y: auto;
            max-height: 85vh;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1;
        }
        
        /* Form background animation */
        .auth-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 179, 251, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 85% 60%, rgba(154, 128, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 40% 80%, rgba(255, 146, 214, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 75% 15%, rgba(120, 200, 255, 0.05) 0%, transparent 20%);
            z-index: -1;
            opacity: 0.7;
            animation: form-bubbles 15s infinite alternate ease-in-out;
        }
        
        @keyframes form-bubbles {
            0% {
                background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%;
            }
            100% {
                background-position: 5% 5%, -5% 10%, 10% -5%, -10% -10%;
            }
        }
        
        /* Cute floating hearts and stars */
        .auth-form-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at center, rgba(255, 143, 214, 0.2) 0%, transparent 8px),
                radial-gradient(circle at center, rgba(154, 128, 255, 0.2) 0%, transparent 6px),
                radial-gradient(4px 4px at 50% 50%, rgba(183, 157, 252, 0.25) 50%, transparent 50%),
                radial-gradient(4px 4px at 65% 80%, rgba(255, 173, 239, 0.25) 50%, transparent 50%),
                radial-gradient(4px 4px at 30% 25%, rgba(143, 219, 255, 0.25) 50%, transparent 50%),
                radial-gradient(4px 4px at 80% 35%, rgba(255, 173, 239, 0.25) 50%, transparent 50%),
                radial-gradient(4px 4px at 20% 65%, rgba(183, 157, 252, 0.25) 50%, transparent 50%);
            background-size: 120px 120px, 90px 90px, 80px 80px, 110px 110px, 90px 90px, 70px 70px, 100px 100px;
            background-position: 5% 10%, 90% 15%, 25% 85%, 75% 75%, 15% 30%, 85% 40%, 30% 70%;
            z-index: -1;
            opacity: 0;
            animation: sparkles 15s infinite alternate ease-in-out;
        }
        
        @keyframes sparkles {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .auth-image {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: slideInRight 0.8s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
            background: linear-gradient(135deg, #a46efc, #c65df0);
        }

        .auth-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 10s ease;
        }

        .auth-image:hover img {
            transform: scale(1.1);
        }

        .auth-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 30px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 1.2s;
        }

        .auth-form-container h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--text-color);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.8s;
            opacity: 0;
        }

        .auth-form-container > p {
            color: var(--light-text);
            margin-bottom: 30px;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.9s;
            opacity: 0;
        }

        .auth-form .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .auth-form .form-group:nth-child(1) {
            animation-delay: 1s;
        }

        .auth-form .form-group:nth-child(2) {
            animation-delay: 1.1s;
        }

        .auth-form .form-group:nth-child(3) {
            animation-delay: 1.2s;
        }

        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            transition: all 0.3s ease;
        }

        .input-with-icon .toggle-password {
            left: auto;
            right: 12px;
            cursor: pointer;
        }

        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(138, 108, 255, 0.05);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(164, 110, 252, 0.2);
            transform: translateY(-3px);
        }

        .auth-form input:focus + i {
            color: var(--primary-color);
        }

        .terms-privacy {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 1.3s;
            opacity: 0;
        }

        .terms-privacy input[type="checkbox"] {
            margin-top: 5px;
            margin-right: 10px;
            width: auto;
            padding: 0;
            transform: scale(1.2);
        }

        .terms-privacy label {
            font-size: 14px;
            margin-bottom: 0;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        .social-login p {
            position: relative;
            margin-bottom: 20px;
            color: var(--light-text);
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: var(--border-color);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn-social {
            flex: 1;
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .btn-social::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .btn-social:hover::before {
            left: 100%;
        }

        .btn-social:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-google i {
            color: #DB4437;
        }

        .btn-facebook i {
            color: #4267B2;
        }

        .auth-redirect {
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 1.7s;
            opacity: 0;
        }

        .auth-redirect a {
            position: relative;
            font-weight: 500;
        }

        .auth-redirect a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .auth-redirect a:hover::after {
            width: 100%;
        }

        .error-message, .success-message {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .error-message {
            background-color: rgba(231, 74, 59, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(231, 74, 59, 0.2);
        }

        .success-message {
            background-color: rgba(28, 200, 138, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(28, 200, 138, 0.2);
        }

        .message-animation {
            animation: slideInDown 0.5s ease-out forwards;
        }

        /* Additional Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            from { transform: translateY(30px); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
                width: 95%;
                max-width: 500px;
            }
            
            .auth-image {
                height: 200px;
                order: -1;
            }
        }

        @media (max-width: 480px) {
            .auth-form-container {
                padding: 30px 20px;
            }
            
            .auth-form-container h2 {
                font-size: 24px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
 
 <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAn4Ni3Rt_ekp3HIZPo0hZElyr06yh-eIU",
            authDomain: "loginsignup12-2fe21.firebaseapp.com",
            projectId: "loginsignup12-2fe21",
            storageBucket: "loginsignup12-2fe21.firebasestorage.app",
            messagingSenderId: "872249143851",
            appId: "1:872249143851:web:3857e51168604ddb07306e",
            measurementId: "G-ZE6BDQTPJ5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
            } else {
                confirmPasswordInput.type = 'password';
            }
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = message;
            errorDiv.classList.remove("hidden");
            setTimeout(() => {
                errorDiv.classList.add("hidden");
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById("success-message");
            successDiv.textContent = message;
            successDiv.classList.remove("hidden");
            setTimeout(() => {
                successDiv.classList.add("hidden");
            }, 5000);
        }

        // Handle form submission
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const agreeTerms = document.getElementById("agree").checked;
            
            // Basic validation
            if (!email || !password || !confirmPassword) {
                showError("Please fill in all fields.");
                return;
            }
            
            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }
            
            if (!agreeTerms) {
                showError("Please agree to the Terms and Privacy Policy.");
                return;
            }
            
            try {
                // Create user with Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Generate a username from email
                const username = email.split('@')[0];
                
                // Save additional user data to Firestore
                await db.collection("users").doc(user.uid).set({
                    email: email,
                    username: username,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Sign out user to force login
                await auth.signOut();
                
                showSuccess("Account created successfully! Please login.");
                
                // Redirect to login page after short delay
                setTimeout(() => {
                    location.replace("login.html");
                }, 1500);
            } catch (error) {
                // Handle signup errors
                let errorMessage = "Signup failed: " + error.message;
                if (error.code === "auth/email-already-in-use") {
                    errorMessage = "Email is already in use. Please use a different email or login.";
                } else if (error.code === "auth/weak-password") {
                    errorMessage = "Password is too weak. Please use a stronger password.";
                }
                showError(errorMessage);
            }
        });
        
        // Social signup handler - only Google
        document.querySelector(".btn-google").addEventListener("click", async function() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Check if new user
                const isNewUser = result._tokenResponse.isNewUser;
                
                if (isNewUser) {
                    // Save additional user data
                    await db.collection("users").doc(user.uid).set({
                        email: user.email,
                        username: user.email.split('@')[0],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Sign out user to force login
                    await auth.signOut();
                    
                    showSuccess("Account created successfully with Google! Please login.");
                    
                    // Redirect to login page after short delay
                    setTimeout(() => {
                        location.replace("login.html");
                    }, 1500);
                } else {
                    // Existing user - still redirect to login
                    await auth.signOut();
                    location.replace("login.html");
                }
            } catch (error) {
                showError("Google signup failed: " + error.message);
            }
        });
        
        // Redirect if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                location.replace("login.html");
            }
        });
    </script>
</body>
</html>
