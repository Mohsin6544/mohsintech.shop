        // Character counters

        const tagsCounter = document.getElementById('tagsCounter');

        // Initialize

        function setupEventListeners() {
            // Mobile menu
            menuToggle.addEventListener('click', () => {

            // Search blogs
            blogSearchInput.addEventListener('input', filterBlogs);

        async function loadBlogs() {
            try {
                showLoading();
                hideStatus();
                
                const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.gistId}`, {
                    headers: GITHUB_CONFIG.headers
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const gistData = await response.json();
                const blogsFile = gistData.files['blogs.json'];
                
                if (blogsFile && blogsFile.content) {
                    allBlogs = JSON.parse(blogsFile.content);
                    displayBlogs(allBlogs);
                } else {
                    throw new Error('blogs.json file not found');
                }

                hideLoading();
                
            } catch (error) {
                console.error('Error loading blogs:', error);
                hideLoading();
                showStatus('Error loading blogs. Please check your connection and try again.', 'error');
            }
        }

        function displayBlogs(blogs) {
            if (!blogs || blogs.length === 0) {
                blogsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>📝 No Blogs Found</h3>
                        <p>You haven't created any blogs yet.</p>
                        <a href="create.html" style="color: #667eea; text-decoration: none;">Create your first blog →</a>
                    </div>
                `;
                return;
            }

            blogsList.innerHTML = '';
            
            blogs.forEach(blog => {
                const blogItem = createBlogItem(blog);
                blogsList.appendChild(blogItem);
            });
        }

        function createBlogItem(blog) {
            const item = document.createElement('div');
            item.className = 'blog-item';
            item.setAttribute('data-blog-id', blog.id);
            
            const createdDate = new Date(blog.created_at || blog.date || Date.now());
            const formattedDate = createdDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            const excerpt = blog.content ? 
                blog.content.substring(0, 100) + (blog.content.length > 100 ? '...' : '') : 
                'No content available';

            item.innerHTML = `
                <div class="blog-item-header">
                    <div class="blog-item-id">#${blog.id}</div>
                </div>
                <div class="blog-item-title">${blog.title}</div>
                <div class="blog-item-meta">
                    <span>📂 ${blog.category || 'General'}</span>
                    <span>⏱️ ${blog.time || 5} min</span>
                    <span>📅 ${formattedDate}</span>
                </div>
                <div class="blog-item-excerpt">${excerpt}</div>
            `;

            item.addEventListener('click', () => selectBlog(blog));
            
            return item;
        }

        function selectBlog(blog) {
            selectedBlog = blog;
            
            // Update UI
            document.querySelectorAll('.blog-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            document.querySelector(`[data-blog-id="${blog.id}"]`).classList.add('selected');
            
            // Populate form
            editTitle.value = blog.title || '';
            editCategory.value = blog.category || '';
            editReadTime.value = blog.time || 5;
            editTags.value = blog.tags || '';
            editContent.value = blog.content || '';
            
            // Update character counters
            updateCharCounter(editTitle, titleCounter, 100);
            updateCharCounter(editTags, tagsCounter, 200);
            updateCharCounter(editContent, contentCounter);
            
            // Show editor
            editorSection.style.display = 'block';
            editorSection.scrollIntoView({ behavior: 'smooth' });
            
            isEditing = true;
        }

        function filterBlogs() {
            const searchTerm = blogSearchInput.value.toLowerCase().trim();
            
            if (!searchTerm) {
                displayBlogs(allBlogs);
                return;
            }
            
            const filteredBlogs = allBlogs.filter(blog => 
                blog.title.toLowerCase().includes(searchTerm) ||
                (blog.category || '').toLowerCase().includes(searchTerm) ||
                (blog.content || '').toLowerCase().includes(searchTerm) ||
                (blog.tags || '').toLowerCase().includes(searchTerm)
            );
            
            displayBlogs(filteredBlogs);
        }

        async function saveChanges() {
            if (!selectedBlog || !validateForm()) {
                return;
            }
            
            try {
                showLoading();
                
                // Update blog data
                const updatedBlog = {
                    ...selectedBlog,
                    title: editTitle.value.trim(),
                    category: editCategory.value,
                    time: parseInt(editReadTime.value) || 5,
                    tags: editTags.value.trim(),
                    content: editContent.value.trim(),
                    updated_at: new Date().toISOString()
                };
                // Find and update the blog in the array
                const blogIndex = allBlogs.findIndex(blog => blog.id === selectedBlog.id);
                if (blogIndex !== -1) {
                    allBlogs[blogIndex] = updatedBlog;
                }
                
                // Update GitHub Gist
                const gistData = {
                    files: {
                        'blogs.json': {
                            content: JSON.stringify(allBlogs, null, 2)
                        }
                    }
                };
                
                const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.gistId}`, {
                    method: 'PATCH',
                    headers: GITHUB_CONFIG.headers,
                    body: JSON.stringify(gistData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                hideLoading();
                showStatus('Blog updated successfully! ✅', 'success');
                
                // Refresh the blogs list
                displayBlogs(allBlogs);
                
                // Update selected blog reference
                selectedBlog = updatedBlog;
                
            } catch (error) {
                console.error('Error saving blog:', error);
                hideLoading();
                showStatus('Error saving blog. Please try again.', 'error');
            }
        }

        async function deleteBlogPost() {
            if (!selectedBlog) {
                return;
            }
            
            const confirmDelete = confirm(`Are you sure you want to delete "${selectedBlog.title}"? This action cannot be undone.`);
            
            if (!confirmDelete) {
                return;
            }
            
            try {
                showLoading();
                
                // Remove blog from array
                allBlogs = allBlogs.filter(blog => blog.id !== selectedBlog.id);
                
                // Update GitHub Gist
                const gistData = {
                    files: {
                        'blogs.json': {
                            content: JSON.stringify(allBlogs, null, 2)
                        }
                    }
                };
                
                const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.gistId}`, {
                    method: 'PATCH',
                    headers: GITHUB_CONFIG.headers,
                    body: JSON.stringify(gistData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                hideLoading();
                showStatus('Blog deleted successfully! 🗑️', 'success');
                
                // Reset editor
                cancelEditing();
                
                // Refresh blogs list
                displayBlogs(allBlogs);
                
            } catch (error) {
                console.error('Error deleting blog:', error);
                hideLoading();
                showStatus('Error deleting blog. Please try again.', 'error');
            }
        }

        function cancelEditing() {
            selectedBlog = null;
            isEditing = false;
            
            // Clear form
            editForm.reset();
            
            // Hide editor
            editorSection.style.display = 'none';
            
            // Remove selection from blogs
            document.querySelectorAll('.blog-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Reset character counters
            updateCharCounter(editTitle, titleCounter, 100);
            updateCharCounter(editTags, tagsCounter, 200);
            updateCharCounter(editContent, contentCounter);
        }

        function validateForm() {
            const title = editTitle.value.trim();
            const category = editCategory.value;
            const content = editContent.value.trim();
            
            if (!title) {
                showStatus('Please enter a blog title.', 'error');
                editTitle.focus();
                return false;
            }
            
            if (title.length > 100) {
                showStatus('Blog title is too long (max 100 characters).', 'error');
                editTitle.focus();
                return false;
            }
            
            if (!category) {
                showStatus('Please select a category.', 'error');
                editCategory.focus();
                return false;
            }
            
            if (!content) {
                showStatus('Please enter blog content.', 'error');
                editContent.focus();
                return false;
            }
            
            if (editTags.value.length > 200) {
                showStatus('Tags are too long (max 200 characters).', 'error');
                editTags.focus();
                return false;
            }
            
            return true;
        }

        function updateCharCounter(input, counter, maxLength = null) {
            const length = input.value.length;
            
            if (maxLength) {
                counter.textContent = `${length}/${maxLength} characters`;
                
                if (length > maxLength * 0.9) {
                    counter.className = 'char-counter danger';
                } else if (length > maxLength * 0.7) {
                    counter.className = 'char-counter warning';
                } else {
                    counter.className = 'char-counter';
                }
            } else {
                counter.textContent = `${length} characters`;
                counter.className = 'char-counter';
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                hideStatus();
            }, 5000);
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function saveDraft() {
            if (!isEditing || !selectedBlog) {
                return;
            }
            
            const draftData = {
                id: selectedBlog.id,
                title: editTitle.value.trim(),
                category: editCategory.value,
                time: parseInt(editReadTime.value) || 5,
                tags: editTags.value.trim(),
                content: editContent.value.trim(),
                timestamp: Date.now()
            };
            
            // Save to localStorage as draft
            try {
                localStorage.setItem(`blog_draft_${selectedBlog.id}`, JSON.stringify(draftData));
            } catch (error) {
                console.log('Draft save failed:', error);
            }
        }

        function loadDraft(blogId) {
            try {
                const draftData = localStorage.getItem(`blog_draft_${blogId}`);
                if (draftData) {
                    const draft = JSON.parse(draftData);
                    const draftAge = Date.now() - draft.timestamp;
                    
                    // Only load drafts that are less than 24 hours old
                    if (draftAge < 24 * 60 * 60 * 1000) {
                        const loadDraft = confirm('Found a saved draft for this blog. Would you like to load it?');
                        if (loadDraft) {
                            editTitle.value = draft.title || '';
                            editCategory.value = draft.category || '';
                            editReadTime.value = draft.time || 5;
                            editTags.value = draft.tags || '';
                            editContent.value = draft.content || '';
                            
                            updateCharCounter(editTitle, titleCounter, 100);
                            updateCharCounter(editTags, tagsCounter, 200);
                            updateCharCounter(editContent, contentCounter);
                        }
                    } else {
                        // Remove old draft
                        localStorage.removeItem(`blog_draft_${blogId}`);
                    }
                }
            } catch (error) {
                console.log('Draft load failed:', error);
            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (!isEditing) return;
            
            // Ctrl+S or Cmd+S to save
            if ((event.ctrlKey || event.metaKey) && event.key === 's') {
                event.preventDefault();
                saveChanges();
            }
            
            // Escape to cancel
            if (event.key === 'Escape') {
                event.preventDefault();
                cancelEditing();
            }
        });

        // Warning before leaving with unsaved changes
        window.addEventListener('beforeunload', function(event) {
            if (isEditing) {
                event.preventDefault();
                event.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                return 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
    </script>
