        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbDE0qGjNOBJlhcmp31ej_Q9YDCtSQBCo",

            appId: "1:859479978156:web:cf7005d11f4438992b2f09",
            measurementId: "G-629CLB3EZN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // DOM elements
        const blogList = document.getElementById('blogList');
        const editForm = document.getElementById('editForm');
        const blogEditForm = document.getElementById('blogEditForm');
        const editTagInput = document.getElementById('editTagInput');
        const editTagsContainer = document.getElementById('editTagsContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Current tags array for the form
        let currentTags = [];

        // Document ready
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            setupMobileMenu();
            
            // Load blog posts from Firebase
            loadAllPosts();
            
            // Set up event listeners
            setupEventListeners();
        });

        // Mobile menu setup
        function setupMobileMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                // Toggle menu icon
                this.innerHTML = navLinks.classList.contains('active') ? '✕' : '☰';
            });

            // Close menu when a link is clicked
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    menuToggle.innerHTML = '☰';
                });
            });
        }

        // Load all posts from Firebase
        function loadAllPosts() {
            showLoading(true);
            
            const postsRef = ref(database, 'posts');
            
            onValue(postsRef, (snapshot) => {
                // Clear the blog list
                blogList.innerHTML = '';
                
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const postId = childSnapshot.key;
                        const postData = childSnapshot.val();
                        
                        // Create blog item element
                        const blogItem = createBlogItemElement(postId, postData);
                        blogList.appendChild(blogItem);
                    });
                } else {
                    // No posts found
                    blogList.innerHTML = '<div class="no-posts" style="text-align: center; padding: 20px;">No blog posts found. Create one first!</div>';
                }
                
                showLoading(false);
            }, (error) => {
                console.error("Error loading posts:", error);
                showLoading(false);
                alert("Error loading posts. Please try again later.");
            });
        }

        // Create blog item element
        function createBlogItemElement(postId, postData) {
            const blogItem = document.createElement('div');
            blogItem.className = 'blog-item';
            
            // Format date
            const date = postData.createdAt ? new Date(postData.createdAt) : new Date();
            const formattedDate = `${date.toLocaleString('default', { month: 'short' })} ${date.getDate()}, ${date.getFullYear()}`;
            
            // Get category label
            const categoryMap = {
                'tech': 'Technology',
                'lifestyle': 'Lifestyle',
                'education': 'Education',
                'health': 'Health'
            };
            
            const categoryLabel = categoryMap[postData.category] || postData.category || '';
            
            blogItem.innerHTML = `
                <div class="blog-info">
                    <div class="blog-title">${postData.title || 'Untitled Post'}</div>
                    <div class="blog-meta">
                        <span>${categoryLabel}</span> | <span>${postData.readTime || '0'} min read</span> | <span>${formattedDate}</span>
                    </div>
                </div>
                <div class="blog-actions">
                    <button class="edit-btn" data-id="${postId}">Edit</button>
                    <button class="delete-btn" data-id="${postId}">Delete</button>
                </div>
            `;
            
            return blogItem;
        }

        // Set up event listeners
        function setupEventListeners() {
            // Tag input
            editTagInput.addEventListener('keypress', handleTagInput);
            
            // Tag container click for removing tags
            editTagsContainer.addEventListener('click', handleTagRemoval);
            
            // Edit and delete button clicks
            blogList.addEventListener('click', handleBlogActions);
            
            // Form submission
            blogEditForm.addEventListener('submit', handleFormSubmit);
            
            // Load footer
            fetch('f2.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('feaa').innerHTML = data;
                })
                .catch(err => {
                    console.error("Error loading footer:", err);
                });
        }

        // Handle tag input (Enter key)
        function handleTagInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tagText = this.value.trim();
                
                if (tagText && !currentTags.includes(tagText)) {
                    // Add tag to array
                    currentTags.push(tagText);
                    
                    // Create tag element
                    addTagToContainer(tagText);
                    
                    // Clear input
                    this.value = '';
                }
            }
        }

        // Add tag to the container
        function addTagToContainer(tagText) {
            const tagElement = document.createElement('span');
            tagElement.classList.add('tag');
            tagElement.innerHTML = `${tagText} <span class="tag-close" data-tag="${tagText}">×</span>`;
            
            // Add to tags container
            editTagsContainer.appendChild(tagElement);
        }

        // Handle tag removal
        function handleTagRemoval(e) {
            if (e.target.classList.contains('tag-close')) {
                const tagToRemove = e.target.getAttribute('data-tag');
                const tagIndex = currentTags.indexOf(tagToRemove);
                
                if (tagIndex > -1) {
                    currentTags.splice(tagIndex, 1);
                    e.target.closest('.tag').remove();
                }
            }
        }

        // Handle blog actions (edit and delete)
        function handleBlogActions(e) {
            const blogId = e.target.getAttribute('data-id');
            
            // Edit button clicked
            if (e.target.classList.contains('edit-btn')) {
                editPost(blogId);
            }
            
            // Delete button clicked
            if (e.target.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this blog post?')) {
                    deletePost(blogId);
                }
            }
        }

        // Edit post
        function editPost(blogId) {
            showLoading(true);
            
            // Get post data from Firebase
            const postRef = ref(database, `posts/${blogId}`);
            
            get(postRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const postData = snapshot.val();
                    
                    // Populate form fields
                    document.getElementById('editTitle').value = postData.title || '';
                    document.getElementById('editCategory').value = postData.category || '';
                    document.getElementById('editReadTime').value = postData.readTime || '';
                    document.getElementById('editContent').value = postData.content || '';
                    document.getElementById('editBlogId').value = blogId;
                    
                    // Clear existing tags
                    editTagsContainer.innerHTML = '';
                    currentTags = [];
                    
                    // Add tags
                    if (postData.tags) {
                        // Handle both array and string formats
                        if (Array.isArray(postData.tags)) {
                            postData.tags.forEach(tag => {
                                currentTags.push(tag);
                                addTagToContainer(tag);
                            });
                        } else if (typeof postData.tags === 'string') {
                            currentTags.push(postData.tags);
                            addTagToContainer(postData.tags);
                        }
                    }
                    
                    // Show edit form
                    editForm.classList.add('active');
                    
                    // Scroll to edit form
                    editForm.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Post not found!');
                }
                
                showLoading(false);
            }).catch((error) => {
                console.error("Error getting post:", error);
                showLoading(false);
                alert("Error loading post data. Please try again later.");
            });
        }

        // Delete post from Firebase
        function deletePost(blogId) {
            showLoading(true);
            
            const postRef = ref(database, `posts/${blogId}`);
            
            remove(postRef).then(() => {
                alert('Blog post deleted successfully!');
                showLoading(false);
                // Note: The UI will update automatically through the onValue listener
            }).catch((error) => {
                console.error("Error deleting post:", error);
                showLoading(false);
                alert("Error deleting post. Please try again later.");
            });
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            // Get form data
            const blogId = document.getElementById('editBlogId').value;
            const title = document.getElementById('editTitle').value;
            const category = document.getElementById('editCategory').value;
            const readTime = document.getElementById('editReadTime').value;
            const content = document.getElementById('editContent').value;
            
            // Validation
            if (!title || !category || !readTime || !content) {
                alert('Please fill in all required fields!');
                return;
            }
            
            showLoading(true);
            
            // Update Firebase record
            const postRef = ref(database, `posts/${blogId}`);
            
            // Format update data
            const updateData = {
                title: title,
                category: category,
                readTime: readTime,
                content: content,
                tags: currentTags.length > 0 ? currentTags : null,
                updatedAt: new Date().toISOString() // Add update timestamp
            };
            
            update(postRef, updateData).then(() => {
                // Hide edit form
                editForm.classList.remove('active');
                
                // Clear form
                blogEditForm.reset();
                editTagsContainer.innerHTML = '';
                currentTags = [];
                
                showLoading(false);
                alert('Blog post updated successfully!');
                // Note: The UI will update automatically through the onValue listener
            }).catch((error) => {
                console.error("Error updating post:", error);
                showLoading(false);
                alert("Error updating post. Please try again later.");
            });
        }

        // Show/hide loading spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
