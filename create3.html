    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";
        import { getDatabase, push, ref, set } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbDE0qGjNOBJlhcmp31ej_Q9YDCtSQBCo",
            authDomain: "editable-database-9d7a7.firebaseapp.com",
            projectId: "editable-database-9d7a7",
            storageBucket: "editable-database-9d7a7.firebasestorage.app",
            messagingSenderId: "859479978156",
            appId: "1:859479978156:web:cf7005d11f4438992b2f09",
            measurementId: "G-629CLB3EZN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Load footer
        fetch('f2.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('feaa').innerHTML = data;
            })
            .catch(err => {
                console.error("Error loading footer:", err);
            });

        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                
                // Toggle menu icon
                this.innerHTML = navLinks.classList.contains('active') ? 'âœ•' : 'â˜°';
            });

            // Close menu when a link is clicked
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    menuToggle.innerHTML = 'â˜°';
                });
            });
        });

        // Tag Management
        const tagInput = document.getElementById('tagInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const tags = [];

        tagInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tagValue = this.value.trim();
                
                if (tagValue && !tags.includes(tagValue)) {
                    // Add tag to array
                    tags.push(tagValue);
                    
                    // Create tag element
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.innerHTML = `${tagValue} <span class="tag-close">Ã—</span>`;
                    
                    // Add click event to the close button
                    tagElement.querySelector('.tag-close').addEventListener('click', function() {
                        const tagText = this.parentElement.textContent.trim().replace('Ã—', '').trim();
                        
                        // Remove from tags array
                        const index = tags.indexOf(tagText);
                        if (index > -1) {
                            tags.splice(index, 1);
                        }
                        
                        // Remove from DOM
                        tagsContainer.removeChild(this.parentElement);
                    });
                    
                    // Add to container
                    tagsContainer.appendChild(tagElement);
                    
                    // Clear input
                    this.value = '';
                }
            }
        });

        // Form Submission
        document.getElementById('blogPostForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                // Collect form data
                const title = document.getElementById('title').value;
                const category = document.getElementById('category').value;
                const readTime = document.getElementById('readTime').value;
                const content = document.getElementById('content').value;
                
                // Validate required fields
                if (!title || !category || !readTime || !content) {
                    alert("Please fill all required fields");
                    return;
                }
                
                // Create a new unique key for each blog post
                const newPostRef = push(ref(database, 'posts'));
                
                // Save data to Firebase
                set(newPostRef, {
                    title: title,
                    category: category,
                    readTime: readTime,
                    tags: tags, // Store the array of tags
                    content: content,
                    createdAt: new Date().toISOString()
                })
                .then(() => {
                    alert("Blog post submitted successfully!");
                    
                    // Reset form
                    this.reset();
                    tagsContainer.innerHTML = '';
                    tags.length = 0; // Clear tags array
                })
                .catch((error) => {
                    console.error("Error submitting post:", error);
                    alert("Error submitting post: " + error.message);
                });
            } catch (error) {
                console.error("Submission error:", error);
                alert("An error occurred: " + error.message);
            }
        });
    </script>
