    <style>
        /* Main CSS */
        :root {
            --primary-color: #a46efc;
            --primary-dark: #8955e9;
            --secondary-color: #f8f9fc;
            --text-color: #333;
            --light-text: #6e7075;
            --border-color: #e3e6f0;
            --success-color: #1cc88a;
            --error-color: #e74a3b;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #8a6cff, #c65df0, #ff77e0, #70d6ff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float-animation 15s infinite linear;
            z-index: -1;
            backdrop-filter: blur(3px);
            box-shadow: 0 8px 32px rgba(198, 93, 240, 0.1);
        }

        .floating-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: 10%;
            animation-duration: 25s;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: 10%;
            animation-duration: 30s;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 30%;
            left: -50px;
            animation-duration: 20s;
            animation-delay: 1s;
        }

        .floating-shape:nth-child(4) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 15%;
            animation-duration: 18s;
            animation-delay: 3s;
        }

        .floating-shape:nth-child(5) {
            width: 250px;
            height: 250px;
            top: 15%;
            right: -50px;
            animation-duration: 22s;
            animation-delay: 4s;
        }

        @keyframes float-animation {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(5%, 10%) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(10%, 5%) rotate(180deg) scale(1);
            }
            75% {
                transform: translate(5%, -5%) rotate(270deg) scale(0.9);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        /* Glowing Effect */
        .glow {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 119, 224, 0.3) 0%, rgba(138, 108, 255, 0) 70%);
            animation: pulse 5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.1;
            }
        }

        @keyframes float-slow {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
            100% {
                transform: translateY(5px) rotate(-5deg);
            }
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        ul {
            list-style: none;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(164, 110, 252, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #a46efc, #c65df0);
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff77e0, #8a6cff);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(164, 110, 252, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .btn-primary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        /* Auth CSS */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3), 
                        0 0 15px rgba(198, 93, 240, 0.3), 
                        0 0 30px rgba(138, 108, 255, 0.2);
            animation: fadeIn 1s ease forwards, floatUp 1.2s ease-out forwards;
            transform: translateY(30px);
            opacity: 0;
            position: relative;
        }

        .auth-header {
            text-align: center;
            padding: 40px 40px 20px;
            background: linear-gradient(135deg, rgba(164, 110, 252, 0.1), rgba(198, 93, 240, 0.1));
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 179, 251, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(154, 128, 255, 0.1) 0%, transparent 40%);
            animation: header-glow 8s infinite alternate ease-in-out;
        }
        
        @keyframes header-glow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #a46efc, #c65df0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(164, 110, 252, 0.3);
            animation: icon-float 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }
        
        @keyframes icon-float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }

        .login-icon i {
            font-size: 35px;
            color: white;
        }

        .auth-form-container {
            padding: 20px 40px 40px;
            animation: slideInUp 0.8s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
        }
        
        /* Form background animation */
        .auth-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 179, 251, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 85% 60%, rgba(154, 128, 255, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 40% 80%, rgba(255, 146, 214, 0.03) 0%, transparent 25%);
            z-index: -1;
            opacity: 0.7;
            animation: form-bubbles 15s infinite alternate ease-in-out;
        }
        
        @keyframes form-bubbles {
            0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
            100% { background-position: 5% 5%, -5% 10%, 10% -5%; }
        }

        .auth-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--text-color);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.8s;
            opacity: 0;
            position: relative;
            z-index: 1;
        }

        .auth-header p {
            color: var(--light-text);
            margin-bottom: 0;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.9s;
            opacity: 0;
            position: relative;
            z-index: 1;
        }

        .auth-form .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .auth-form .form-group:nth-child(1) {
            animation-delay: 1s;
        }

        .auth-form .form-group:nth-child(2) {
            animation-delay: 1.1s;
        }

        .auth-form .form-group:nth-child(3) {
            animation-delay: 1.2s;
        }

        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-with-icon .toggle-password {
            left: auto;
            right: 15px;
            cursor: pointer;
        }

        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(138, 108, 255, 0.05);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(164, 110, 252, 0.2);
            transform: translateY(-2px);
        }

        .auth-form input:focus + i {
            color: var(--primary-color);
        }

        .auth-redirect {
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 1.3s;
            opacity: 0;
        }

        .auth-redirect a {
            position: relative;
            font-weight: 500;
            color: var(--primary-color);
        }

        .auth-redirect a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .auth-redirect a:hover::after {
            width: 100%;
        }

        .error-message, .success-message {
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease forwards;
            position: relative;
            overflow: hidden;
            font-size: 14px;
        }

        .error-message {
            background-color: rgba(231, 74, 59, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(231, 74, 59, 0.2);
        }

        .success-message {
            background-color: rgba(28, 200, 138, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(28, 200, 138, 0.2);
        }

        .message-animation {
            animation: slideInDown 0.5s ease-out forwards;
        }

        /* Additional Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            from { transform: translateY(30px); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .auth-container {
                max-width: 100%;
                margin: 10px;
                border-radius: 15px;
            }
            
            .auth-header {
                padding: 30px 25px 15px;
            }
            
            .login-icon {
                width: 70px;
                height: 70px;
                margin-bottom: 15px;
            }
            
            .login-icon i {
                font-size: 30px;
            }
            
            .auth-header h2 {
                font-size: 24px;
                margin-bottom: 5px;
            }
            
            .auth-header p {
                font-size: 14px;
            }
            
            .auth-form-container {
                padding: 15px 25px 30px;
            }
            
            .auth-form input[type="text"],
            .auth-form input[type="email"],
            .auth-form input[type="password"] {
                padding: 12px 40px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 5px;
                border-radius: 12px;
            }
            
            .auth-header {
                padding: 25px 20px 12px;
            }
            
            .login-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 12px;
            }
            
            .login-icon i {
                font-size: 25px;
            }
            
            .auth-header h2 {
                font-size: 22px;
            }
            
            .auth-form-container {
                padding: 12px 20px 25px;
            }
            
            .auth-form .form-group {
                margin-bottom: 18px;
            }
            
            .auth-form input[type="text"],
            .auth-form input[type="email"],
            .auth-form input[type="password"] {
                padding: 12px 35px;
                border-radius: 20px;
            }
            
            .input-with-icon i {
                left: 12px;
                font-size: 14px;
            }
            
            .input-with-icon .toggle-password {
                right: 12px;
            }
        }

        @media (max-width: 360px) {
            .auth-header {
                padding: 20px 15px 10px;
            }
            
            .auth-form-container {
                padding: 10px 15px 20px;
            }
            
            .auth-form input[type="text"],
            .auth-form input[type="email"],
            .auth-form input[type="password"] {
                padding: 12px 30px;
            }
            
            .input-with-icon i {
                left: 10px;
            }
            
            .input-with-icon .toggle-password {
                right: 10px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 10px 0;
            }
            
            .auth-container {
                max-width: 400px;
            }
            
            .auth-header {
                padding: 20px 30px 10px;
            }
            
            .login-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 10px;
            }
            
            .login-icon i {
                font-size: 22px;
            }
            
            .auth-header h2 {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .auth-form-container {
                padding: 10px 30px 20px;
            }
            
            .auth-form .form-group {
                margin-bottom: 15px;
            }
        }
    </style>

<script>
// Toggle password visibility
function togglePassword(id) {
  const input = document.getElementById(id);
  const icon = input.nextElementSibling;
  
  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}

// Show error message
function showError(message) {
  const errorDiv = document.getElementById("error-message");
  errorDiv.textContent = message;
  errorDiv.classList.remove("hidden");
  errorDiv.classList.add("message-animation");
  
  // Add shake animation to form
  const form = document.getElementById("login-form");
  form.classList.add("shake");
  
  setTimeout(() => {
    errorDiv.classList.add("hidden");
    form.classList.remove("shake");
  }, 5000);
}

// Show success message
function showSuccess(message) {
  const successDiv = document.getElementById("success-message");
  successDiv.textContent = message;
  successDiv.classList.remove("hidden");
  successDiv.classList.add("message-animation");
  
  setTimeout(() => {
    successDiv.classList.add("hidden");
  }, 5000);
}

// Email validation function
function isValidEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

// Password validation function
function validatePassword(password) {
  if (password.length < 6) {
    return "Password must be at least 6 characters long";
  }
  return null;
}

// Input validation
function validateInputs(email, password) {
  if (!email.trim()) {
    return "Email or username is required";
  }
  
  if (!password) {
    return "Password is required";
  }
  
  // If input contains @ symbol, validate as email
  if (email.includes('@') && !isValidEmail(email)) {
    return "Please enter a valid email address";
  }
  
  const passwordError = validatePassword(password);
  if (passwordError) {
    return passwordError;
  }
  
  return null;
}

// Clear form function
function clearForm() {
  document.getElementById("email").value = "";
  document.getElementById("password").value = "";
}

// Handle authentication state changes
function handleAuthStateChange() {
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      // User is signed in
      console.log("User is already signed in:", user.email);
      // Optionally redirect to home page if user is already logged in
      // window.location.href = "home.html";
    } else {
      // User is signed out
      console.log("User is not signed in");
    }
  });
}

// Handle remember me functionality (if you want to add it later)
function handleRememberMe(email) {
  const rememberCheckbox = document.querySelector('input[name="remember"]');
  if (rememberCheckbox && rememberCheckbox.checked) {
    localStorage.setItem('rememberedEmail', email);
  } else {
    localStorage.removeItem('rememberedEmail');
  }
}

// Load remembered email (if any)
function loadRememberedEmail() {
  const rememberedEmail = localStorage.getItem('rememberedEmail');
  if (rememberedEmail) {
    document.getElementById("email").value = rememberedEmail;
    const rememberCheckbox = document.querySelector('input[name="remember"]');
    if (rememberCheckbox) {
      rememberCheckbox.checked = true;
    }
  }
}

// Handle keyboard shortcuts
function handleKeyboardShortcuts(event) {
  // Enter key to submit form
  if (event.key === 'Enter' && !event.shiftKey) {
    const form = document.getElementById("login-form");
    if (form && document.activeElement.tagName !== 'BUTTON') {
      event.preventDefault();
      form.dispatchEvent(new Event('submit'));
    }
  }
  
  // Escape key to clear error messages
  if (event.key === 'Escape') {
    const errorDiv = document.getElementById("error-message");
    const successDiv = document.getElementById("success-message");
    if (errorDiv && !errorDiv.classList.contains('hidden')) {
      errorDiv.classList.add('hidden');
    }
    if (successDiv && !successDiv.classList.contains('hidden')) {
      successDiv.classList.add('hidden');
    }
  }
}

// Add input event listeners for better UX
function addInputListeners() {
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  
  // Clear error messages when user starts typing
  [emailInput, passwordInput].forEach(input => {
    if (input) {
      input.addEventListener('input', () => {
        const errorDiv = document.getElementById("error-message");
        if (errorDiv && !errorDiv.classList.contains('hidden')) {
          errorDiv.classList.add('hidden');
        }
      });
    }
  });
  
  // Auto-focus next input on Enter (except password field)
  if (emailInput) {
    emailInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (passwordInput) {
          passwordInput.focus();
        }
      }
    });
  }
}

// Main form submission handler
function handleFormSubmission() {
  const form = document.getElementById("login-form");
  if (!form) {
    console.error("Login form not found");
    return;
  }
  
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    
    // Clear any existing messages
    document.getElementById("error-message").classList.add("hidden");
    document.getElementById("success-message").classList.add("hidden");
    
    // Validate inputs
    const validationError = validateInputs(email, password);
    if (validationError) {
      showError(validationError);
      return;
    }
    
    // Show button loading state
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
    submitBtn.disabled = true;
    
    // Attempt Firebase authentication
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log("Login successful:", user.email);
        
        // Handle remember me if implemented
        handleRememberMe(email);
        
        showSuccess("Login successful! Redirecting...");
        
        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      })
      .catch((error) => {
        console.error("Login error:", error);
        
        // Handle specific Firebase auth errors
        let errorMessage = "Login failed. Please try again.";
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = "No account found with this email address.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password. Please try again.";
            break;
          case 'auth/invalid-email':
            errorMessage = "Please enter a valid email address.";
            break;
          case 'auth/user-disabled':
            errorMessage = "This account has been disabled.";
            break;
          case 'auth/too-many-requests':
            errorMessage = "Too many failed attempts. Please try again later.";
            break;
          case 'auth/network-request-failed':
            errorMessage = "Network error. Please check your connection.";
            break;
          default:
            errorMessage = error.message || errorMessage;
        }
        
        showError(errorMessage);
      })
      .finally(() => {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      });
  });
}

// Initialize everything when DOM is loaded
document.addEventListener("DOMContentLoaded", function() {
  console.log("BlogSphere Login Page Initialized");
  
  // Check if Firebase is loaded
  if (typeof firebase === 'undefined') {
    console.error("Firebase not loaded. Please check your Firebase configuration.");
    showError("Firebase configuration error. Please refresh the page.");
    return;
  }
  
  // Initialize Firebase auth state listener
  handleAuthStateChange();
  
  // Load any remembered email
  loadRememberedEmail();
  
  // Set up form submission handler
  handleFormSubmission();
  
  // Add input event listeners
  addInputListeners();
  
  // Add keyboard shortcut listeners
  document.addEventListener('keydown', handleKeyboardShortcuts);
  
  // Add some visual feedback for form interactions
  const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });
  
  console.log("All event listeners and handlers initialized successfully");
});

// Handle page visibility changes (pause/resume animations when tab is not active)
document.addEventListener('visibilitychange', function() {
  const animations = document.querySelectorAll('.floating-shape, .glow');
  if (document.hidden) {
    animations.forEach(el => {
      el.style.animationPlayState = 'paused';
    });
  } else {
    animations.forEach(el => {
      el.style.animationPlayState = 'running';
    });
  }
});

if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js')
      .then(function(registration) {
        console.log('ServiceWorker registration successful');
      })
      .catch(function(error) {
        console.log('ServiceWorker registration failed');
      });
  });
}
